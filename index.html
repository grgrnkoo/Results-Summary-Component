<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="object">
    <div class="leftside">
      <h2>Your Result</h2>
      <div class="circleresult">
      <h3>76</h3>
      <aside>of 100</aside>
      </div>
      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="rightside">
    <h2>Summary</h2>
    <div class="skills">
      <div class="skill red">
      <p class="name"><img src="./assets/images/icon-reaction.svg">Reaction</p>
      <p class="score"><strong>80</strong> / 100</p>
      </div>
      <div class="skill yellow">
      <p class="name"><img src="./assets/images/icon-memory.svg">Memory</p>
      <p class="score"><strong>92</strong> / 100</p>
      </div>
      <div class="skill green">
      <p class="name"><img src="./assets/images/icon-verbal.svg">Verbal</p>
      <p class="score"><strong>61</strong> / 100</p>
      </div>
      <div class="skill blue">
      <p class="name"><img src="./assets/images/icon-visual.svg">Visual</p>
      <p class="score"><strong>72</strong> / 100</p>
      </div>
    </div>
    <a href="#" class="button">Continue</a>
    </div>
  </div>
</body>
</html>
